environment:
  matrix:
    - PYTHON: "C:\\Python38"
      PYTHON_VERSION: 3.8
      PYTHON_ARCH: 32

install:

  # Prepend newly installed Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  # Check that we have the expected version and architecture for Python
  - "python --version"
  - "python -m pip install --upgrade pip"
  - "python -m pip install -U click h11 wsproto==0.13.* websockets==8.*"
  - "python -m pip install -U autoflake black codecov flake8 isort pytest pytest-cov requests watchgod"

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Run the project tests (don't do examples because they are too slow)
  - "pytest"

